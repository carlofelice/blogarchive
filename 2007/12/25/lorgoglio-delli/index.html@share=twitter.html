<!DOCTYPE html>
<html lang="it" dir="ltr"
      class="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <meta name="twitter:widgets:csp" content="on">
    <title>Condividi un link su Twitter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://abs.twimg.com/a/1497349128/css/tfw/intents_rosetta.bundle.css">

    <style type="text/css">
      html { display:none; }
    </style>
    <noscript>
      <style type="text/css">
        html { display: block; }
      </style>
    </noscript>

  <body class=" tfw it logged-out ltr nofooter  noloki">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo">
          <a class="alternate-context" href="https://twitter.com/home">Twitter</a>
        </h1>

        <div id="not-logged-in">
          <a class="register alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=CarloFelice">Iscriviti</a>
        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      Condividi un link con chi ti segue
</h2>

<form
  action="https://twitter.com/intent/sessions"
  id="update-form"
  method="post">
  <div class="hd">
      <input name="text" type="hidden" value="L&#39;orgoglio dell&#39;ignoranza">
  <input name="url" type="hidden" value="https://dallapasqua.it/2007/12/25/lorgoglio-delli/">
  <input name="via" type="hidden" value="CarloFelice">
  <input name="related" type="hidden" value="wordpressdotcom">

      <input type="hidden" name="repost_after_login" value="/intent/tweet">
    <input type="hidden" name="authenticity_token" value="172a2131fd3c55c963abd1b6fee5595608486d9d">

    <label for="status" id="status-label">Testo del Tweet</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required autofocus
        aria-required="true" aria-describedby="post-error char-count"
        
      >L&#39;orgoglio dell&#39;ignoranza https://dallapasqua.it/2007/12/25/lorgoglio-delli/ via @CarloFelice</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>Accedi a Twitter</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
      Nome utente, email o numero
    </label>
    <input
      type="text"
      id="username_or_email"
      name="session[username_or_email]"
      required="required"
      autocorrect="off"
      autocapitalize="off"
      aria-required="true"
      class="text"
      
      
    />
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">Password</label>
    <input
      type="password"
      class="password text"
      id="password"
      name="session[password]"
      required="required"
      aria-required="true"
      value
    >
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">Ricordami</label>
    &middot;
    <a
      href="https://twitter.com/account/begin_password_reset"
      class="alternate-context"
    >Password dimenticata?</a>
  </p>
    <input type="hidden" name="ui_metrics" autocomplete="off">
    <script src="https://twitter.com/i/js_inst?c_name=ui_metrics" async></script>
</fieldset>

    <fieldset class="submit">
      <input
        type="submit"
        class="button selected submit"
        
        value="Accedi e twitta">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" class="thumbnail">
  <div class="inner">
    <h2>
      Nuovo su Twitter?
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent&amp;follow=CarloFelice" rel="noopener">Iscriviti</a>
    </h2>
    <p>
      <img src="https://pbs.twimg.com/profile_images/459814666022051840/eQixequf_normal.png" width="48" height="48" alt="">
      Non perdere nessun aggiornamento da <strong>Carlo F Dalla Pasqua</strong>. Registra oggi il tuo account per restare aggiornato su ciò che ti interessa!
    </p>
    <p><a href="https://support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter" rel="noopener">Cos'è Twitter? Per saperne di più</a>.</p>
  </div>
</div>
